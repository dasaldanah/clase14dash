# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strappsaldana

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: ctrdash.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_0501BD2516394B76B3D076F91999C848 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_B2310711E17D4E969AFBF069BEC42D70 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ctrdash.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_0501BD2516394B76B3D076F91999C848 }}/strappdash:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_17F016643CF74B31A3ADA833FCCD94C2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CDCA6EC7498F47289C321B24CADEE5D3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E7534525A22241D08528CA1667676E07 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'strappsaldana'
          slot-name: 'Production'
          images: 'ctrdash.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_0501BD2516394B76B3D076F91999C848 }}/strappdash:${{ github.sha }}'
          